<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo+Play&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="inicio">
            <h1>Codificador</h1>
        </div>
        <h3>por Raúl Eduardo Scalia</h3>
    </header>
    <main>
        <section class="parte_superior">
            <p>Parte Superior</p>
            <div class="area_texto_superior"> 
            <textarea name="texto_general" id="txt_encriptar" cols="30" rows="10"></textarea>
            </div>
        </section>
        <section class="ubicacion_boton_codificar">
            <button class="boton_codificar">Encriptar</button>
        </section>
        <section class="ubicación_boton_desencriptar">
            <button class="boton_desencriptar">Desencriptar</button>
        </section>


        <section class="parte_inferior">
            <p>Parte Inferior</p>
            <div class="area_texto_inferior"> 
            <textarea name="texto_desencriptar" id="txt_desencriptar" cols="30" rows="10"></textarea>
            </div>
        </section>
       
    </main>
    <footer>
        <p>Ver: 1.5 </p>
    </footer>

</body>

</html>
