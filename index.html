<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo+Play&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="inicio">
            <h1>Codificador</h1>
        </div>
        <h3>por Raúl Eduardo Scalia</h3>
    </header>
    <main>
        <section class="parte_superior">
            <p>Parte Superior</p>
            <h2>(1) Escribe o copia el texto que deseas Encriptar o Desencriptar</h2><br>
            <textarea class="caja_texto_inicial" placeholder=""></textarea>
        </section>
        <section class="parte_medio">
            <p>Parte Medio</p>
            <h2>(2) Elije de que forma lo deseas codificar el texto:</h2><br>
            <table>
                <tr>
                  <th>
                    <input type="radio" id="1_clave_murcielago" name="fav_codificaciones" value="1_clave_murcielago">
                    <label for="Murcielago">Murcielago</label><br>  
                  </th>
                  <th>
                    <input type="radio" id="2_clave_murcielago" name="fav_codificaciones" value="2_clave_murcielago">
                    <label for="Murcielago">Alura</label><br>  
                  </th>
                </tr>
                </table>
        </section>
        <section class="ubicacion_boton_codificar">
            <input type="button" titulo="Encriptar" class="boton_codificar" value="Encriptar">
        </section>
        <section class="ubicación_boton_desencriptar">
            <input type="button" titulo="Desencriptar" class="boton_desencriptar" value="Desencriptar">
        </section>

        <section class="parte_inferior">
            <p>Parte Inferior</p>
            <h2>Resultado Generado</h2>
            <textarea class="caja_texto_final"></textarea>
            <div class="contenedor_boton_copiar_2">
                <input type="button" class="boton_copiar" value="Copiar">
            </div>
        </section>
       
    </main>
    <footer>
        <p>Ver: 1.5</p>
    </footer>

<script src="reglas.js"></script>

</body>

</html>
